<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>virtual-chat demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="hamletActI.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../virtual-chat.html">

  <style is="custom-style" include="demo-pages-shared-styles">

  </style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic virtual-chat demo</h3>
    <demo-snippet>
      <template>
        <virtual-chat id="vc" script="[[script]]" name="Hamlet, ACT I only"></virtual-chat>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
      <script>
        let template = document.getElementById('vc');
        // 'hamlet' is an Array containing the Hamlet script, act I.
        template.script = hamlet;
      </script>
      </template>
    </demo-snippet>
  </div>
</body>
