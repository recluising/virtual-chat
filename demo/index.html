<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
	<title>virtual-chat demo</title>
	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<script src="hamletActI.js"></script>
	<link rel="import" href="../virtual-chat.html">
</head>

<body>
	<div class="vertical-section-container centered">
		<h3>Basic virtual-chat demo</h3>
		<template is="dom-bind" id="t">
			<virtual-chat script="[[script]]" name="Hamlet, ACT I only"></virtual-chat>
		</template>
	</div>
</body>
<script>
	window.addEventListener('WebComponentsReady', function (e) {
		var template = document.getElementById('t');
		template.script = hamlet;
	});

</script>

</html>
