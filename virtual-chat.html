<link rel="import" href="../polymer/polymer.html">

<!--
`virtual-chat`
Chat component that simulates several people is talking

@demo demo/index.html 
-->

<dom-module id="virtual-chat">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>[[chatName]]</h1>

  </template>

  <script>
    Polymer({

      is: 'virtual-chat',

      properties: {
        /**
         * Name of the chat
         */
        chatName: {
          type: String,
          value: 'virtual-chat',
        },
        /**
         * Conversation to configure component.
         *
         * @type {{user: Array<{message: String, time: Number}>}}
         */
        script:{
          type: Object,
          value: function (){
            return {}
          }
        },
        /**
         * Array of users
         *
         * @type Array<String>
         */
        users:{
          type: Array,
          computed: '_extractUsers(script)'
        }
      },

    });
  </script>
</dom-module>
